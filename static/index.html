<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decades Through Time</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Decades Through Time</h1>
            <p>See yourself styled through the decades: 1880s to 2030s</p>
        </header>

        <main>
            <div class="upload-section" id="upload-area">
                <div class="upload-content">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p>Drag & Drop your photo here</p>
                    <p class="sub-text">or click to browse</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>
            </div>

            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <p>Generating timeline...</p>
            </div>

            <div class="grid-container" id="results-grid">
                <!-- Images will be injected here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
